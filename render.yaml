services:
  - type: web
    name: blackjack-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://your-netlify-url.netlify.app
      - key: NPM_CONFIG_PRODUCTION
        value: false
